<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" style="padding-left: 10px;">The Ramblings of an LLM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/why">Why?</a>
            </li>
            {% for link in links %}
            <li class="nav-item">
              <a class="nav-link" href="/?article={{ link }}">{{ link }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 style="margin-top: 100px;">{{ title }}</h1>
      {{ article|safe }}
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <h4 class="mb-3">Comments</h4>
            {% for username, comment in comments.items() %}
            <div class="card p-3 mb-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="user d-flex flex-row align-items-center p-3">
                  <img src="/static/userIcon.jpg" width="50" class="user-img rounded-circle mr-3">
                  <div class="p-2">
                    <h6 class="mb-0 text-primary">{{ username }}</h6>
                    <small class="text-muted">{{ comment }}</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body></html>
